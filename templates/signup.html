<!DOCTYPE html>
<html>
    <head>
        <h1>회원가입</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <style>
            h1{
                padding:auto;
                text-align:center;
            }
            a{
                font-weight: bold;
                display:table;
                width:200px;
                padding:10px;
                text-align:center;
                margin:auto;
            }
            input[name='Name'],input[name='uid'],input[name='pw'],input[name='phone'],input[name='birth'],input[name='email']{
                font-size: 15px;
                width: 300px;
                height: 30px;
                vertical-align: middle;
                border: 4px solid #11754f;
                border-radius: 10px;
                padding: 0 20px 10px 20px;
                margin: 0 auto;
                text-align:center;
            }
            button{
                margin:10px auto;
                display:block; 
                text-align:center; 
                padding: 10px 25px;
                font-size: 20px;
                border:rgb(95, 185, 151)outset;
                background-color: rgb(56, 194, 141);
                cursor: pointer; 
                color:rgb(255, 255, 255); 
                transition:all 0.9s, color 0.3;
                border-radius: 15px;
                box-shadow: 2px 5px 5px 0px #999;
            }
        </style>
    </head>
<body>
    <form action="{{url_for('save_users')}}" method = 'POST'>
        <a>Name <input type = 'text', name = 'Name'></a>
        <a>ID <input type = 'text', name = 'uid'></a>
        <a>PW <input type = 'password', name = 'pw'></a>
        <a>생년월일 <input type = 'int', name = 'birth' placeholder="예) 991226"></a>
        <a>Phone number <input type = 'int', name = 'phone' ></a>
        <a>e-mail <input type = 'email', name = 'email'></a>
        
        <button class="button" type="submit">submit</button>
    </form>
</body>
</html>
