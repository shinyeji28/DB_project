<!DOCTYPE html>
<html>
    <head>
        <h1>회원가입</h1>
        <style>
            h1{
                padding:15px;
                text-align:center;
            }
            a{
                font-weight: bold;
                display:table;
                width:200px;
                padding:10px;
                text-align:center;
                margin:auto;
            }
            input[name='Name'],input[name='uid'],input[name='pw'],input[name='phone'],input[name='birth'],input[name='email']{
                font-size: 15px;
                width: 300px;
                height: 30px;
                vertical-align: middle;
                border: 4px solid #11754f;
                border-radius: 10px;
                padding: 0 20px 10px 20px;
                margin: 0 auto;
                text-align:center;
            }
            button{
                margin:25px 0px 0px 722px;
                display: inline-block;
                padding: 15px 25px;
                font-size: 24px;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
                outline: none;
                color: #fff;
                background-color: #38c28d;
                border: none;
                border-radius: 15px;
                box-shadow: 0 9px #999;
            }
        </style>
    </head>
<body>
    <form action="{{url_for('save_users')}}" method = 'POST'>
        <a>Name <input type = 'text', name = 'Name'></a>
        <a>ID <input type = 'text', name = 'uid'></a>
        <a>PW <input type = 'password', name = 'pw'></a>
        <a>생년월일 <input type = 'int', name = 'birth' placeholder="예) 990123"></a>
        <a>phone number <input type = 'int', name = 'phone' ></a>
        <a>e-mail <input type = 'email', name = 'email'></a>
        
        <!-- <input type='submit' value = 'Sign up'> -->
        <button class="button" type="submit">Sign up</button>
    </form>
</body>
</html>
