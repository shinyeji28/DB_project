<!DOCTYPE html>
<html>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form action="{{url_for('editMenu')}}" method = 'POST'>
        <p>ID</p>
        <input type = 'text', name = 'uid'>
        <p>PW</p>
        <input type = 'password', name = 'pw'>
        <input type='submit' value = 'Login'><br>
        </form>
        <form action="{{url_for('user_assign')}}" method = 'POST'><br>
        <p>회원가입하시겠습니까?  <input type='submit' value = 'Sign up'><br></p>
        </form>
    </body>
</html>
